<div id="new-login-box" class="login-box-page">
    <div class="login-background"></div>
    <div class="login-inner-container">
        <div class="logout-box-title">{_welcome_page_title} <span>{user_name}</span></div>
        <div class="logout-box-avatar">
            <img src="{user_avatar}" alt="{user_name}" title="{user_name}">
        </div>
        <div class="logout-box-subtitle">{_logout_page_subtitle}</div>
        <a class="button expand" href="javascript:void(0);" onclick="hCore.auth.logout('{logout_url}', 'new-login-box');">Esci</a>
    </div>
</div>
