<span class="panel-container">
	<a {toggle_properties} href="#panel-account">
		<!--BeginSectUserAvatar-->
		<img  class="{img_class}" width="40" height="40" src="{avatar}" alt="{account}" />
		<!--EndSectUserAvatar-->
		{user_account}
	</a>
	<div id="panel-account" class="{panel_class}">
		<div class="{panel_body_class}">
			<!--BeginSectAvatar-->
			<div class="{panel_img_class}">
				<img  class="{img_class}" width="80" height="80" src="{avatar}" alt="{account}" />
			</div>
			<!--EndSectAvatar-->
			<div class="{panel_desc_class}">
				<strong>{account}</strong>
				<br />
				{info}
				<!--BeginSectElement--><{item_tag} {item_properties}>{item_icon}{label}</{item_tag}><!--EndSectElement-->
			</div>
			<!--BeginSectBody-->
			<div class="{panel_links_class}">
				<!--BeginSectElementBody--><{item_tag} {item_properties}>{item_icon}{label}</{item_tag}><!--EndSectElementBody-->
			</div>
			<!--EndSectBody-->
		</div>
		<!--BeginSectFooter-->
		<div class="{panel_footer_class}">
			<!--BeginSectElementFooter--><{item_tag} {item_properties}>{item_icon}{label}</{item_tag}><!--EndSectElementFooter-->
		</div>
		<!--EndSectFooter-->
	</div>
</span>
