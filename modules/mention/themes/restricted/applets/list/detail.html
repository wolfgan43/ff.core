<div class="mention-detail">
	<h1>{title}</h1>
	<p class="description">{description}</p> 
	<!--BeginSectMentionUrl-->
	<a {url_class} href="{url}" rel="nofollow" target="_blank">{_mention_source_url}</a>
	
    <script type="text/javascript">
        jQuery(function() {
            jQuery(".external").click();
        });
        
    </script>
	<!--EndSectMentionUrl-->
	<span class="published">{published_at}</span>
	<!--BeginSectMentionSourceUrl-->
	<a {source_class} rel="nofollow" href="{source_url}" target="_blank">{source_type}: {source_name}</a>
	<!--EndSectMentionSourceUrl-->
	<!--BeginSectMentionSourceNoUrl-->
	<span class="source">{source_type}: {source_name}</span>
	<!--EndSectMentionSourceNoUrl-->
	<a href="{mention_detail_back}">{_mention_back}</a>
</div>
