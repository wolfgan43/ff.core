<div class="dialog--nux">
<div id="ffLoginBox" class="inner-box col-lg-4 col-lg-offset-4" align="center"> {inner_wrap_start}
  <div class="">
    <!--BeginSectLogoPre-->
    <div class="{logo_class}">
      <!--BeginSectLogoImgPre-->
      <img src="{logo_login}" />
      <!--EndSectLogoImgPre-->
    </div>
    <!--EndSectLogoPre-->
    <!--BeginSectLogin-->
    <div class="{login_class} dialog--nux-content">
      <!--BeginSectLoginTitle-->
      <h2>{_login_title}</h2>
      <!--EndSectLoginTitle-->
      <div class="error-container">{sError}</div>
      <!--BeginSectSocialLoginPre-->
      <div class="{login_social_class}">
        <!--BeginSectSocialLoginFacebookPre-->
        <a class="{social_class}" id ="modsec_facebooklogin" href="javascript:void(0);" onclick="ff.modules.security.social.requestLogin('{app_title} - {_social_facebook_login_window_title}', '{social_url_facebook}');">{social_icon} Facebook</a>
        <!--EndSectSocialLoginFacebookPre-->
        <!--BeginSectSocialLoginGooglePre-->
        <a class="{social_class}" id ="modsec_googlelogin" href="javascript:void(0);" onclick="ff.modules.security.social.requestLogin('{app_title} - {_social_google_login_window_title}', '{social_url_google}');">{social_icon} Google+</a>
        <!--EndSectSocialLoginGooglePre-->
        <!--BeginSectJanRainLoginPre-->
        <div class="{social_class}" id="janrainEngageEmbed"><a class="janrainEngage" href="javascript:void(0);">{_janrain_sign_in}</a></div>
        <!--EndSectJanRainLoginPre-->
      </div>
      <!--EndSectSocialLoginPre-->
      <!--BeginSectStandardLogin-->
      <div class="{login_standard_class}">
        <!--BeginSectDomain-->
        <div class="{row_class}">
          <!--BeginSectDomainLabel-->
          <label for="domain">{_login_domain}</label>
          <!--EndSectDomainLabel-->
          <input class="{field_class}" type="text" id="domain" name="domain" value="{domain}" placeholder="{_login_domain}" />
        </div>
        <!--EndSectDomain-->
        <div class="{row_class}">
          <!--BeginSectUsernameLabel-->
          <label for="username">{_login_username}</label>
          <!--EndSectUsernameLabel-->
          <input class="{field_class}" type="text" id="username" name="username" value="{username}" placeholder="{_login_username}"/>
          <!--BeginSectRecoverUsername-->
          <p align="left"><a class="{recover_class}" href="{site_path}{recover}">{_recover_username}</a></p>
          <!--EndSectRecoverUsername-->
        </div>
        <div class="{row_class}">
          <!--BeginSectPasswordLabel-->
          <label for="password">{_login_password}</label>
          <!--EndSectPasswordLabel-->
          <input class="{field_class}"  type="password" id="password" name="password" value="{password}" autocomplete="off" placeholder="{_login_password}" />
        </div>
        <!--BeginSectStayConnected-->
        <div class="{row_class}">
          <input type="checkbox" name="stayconnected" id="stayconnected" />
          <label for="stayconnected">{_stay_connected}</label>
        </div>
        <!--EndSectStayConnected-->
        <div class="{actions_class}"> <input id="btLogin" onclick="jQuery('#frmAction', this.form).val('login'); this.form.submit();" type="button" value="accedi"> </div>
      </div>
      <!--EndSectStandardLogin-->

    </div>
    <!--EndSectLogin-->
    <!--BeginSectLogoPost-->
    <div class="{logo_class}">
      <!--BeginSectLogoImgPost-->
      <img src="{logo_login}" />
      <!--EndSectLogoImgPost-->
    </div>
    <!--EndSectLogoPost-->
  </div>
  {inner_wrap_end} </div>
</div>
