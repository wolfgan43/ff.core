  <div id="{component_id}">
    <div id="{component}hidden">
      <input type="hidden" id="{component}detailaction" name="{component}detailaction" value="" />
      <!--BeginSectHiddenField-->
      <input type="hidden" id="{component}{id}" name="{component}{id}" value="{value}" />
      <!--EndSectHiddenField-->
    </div>
    <div class="loginBox">
    <div class="record">
      <!--BeginSectTitle-->
      <h2>{discl_bt}{title}</h2>
      <!--EndSectTitle-->
      {fixed_pre_content}
      <!--BeginSectError-->
      <div class="error">{strError}</div>
      <!--EndSectError-->
      <div id="{component_id}_discl_sect">
        <!--BeginSectForm-->
        <fieldset class="default">
        <!--BeginSectFormRow-->
        <!--BeginSectFormCol-->
        <div class="{container_class} row">
          <!--BeginSectLabel-->
          <label {label_properties}>{label}
          <!--BeginSectRequiredSymbol-->
          &nbsp; <span class="required">*</span>
          <!--EndSectRequiredSymbol-->
          <!--BeginSectDescriptionLabel-->
          <span class="description">{description}</span>
          <!--EndSectDescriptionLabel-->
          </label>
          <!--EndSectLabel-->
          {content} </div>
        <!--EndSectFormCol-->
        <!--EndSectFormRow-->
        </fieldset>
        <!--EndSectForm-->
        <!--BeginSectGroup-->
        <fieldset class="{group_class}">
        <!--BeginSectGroupTitle-->
        <legend>{GroupTitle}</legend>
        <!--EndSectGroupTitle-->
        <!--BeginSectGroupRow-->
        <div class="{container_class} row">
          <!--BeginSectGroupCol-->
          <!--BeginSectGroupLabel-->
          <label {label_properties}>{label}
          <!--BeginSectRequiredSymbol-->
          &nbsp; <span class="required">*</span>
          <!--EndSectRequiredSymbol-->
          <!--BeginSectDescriptionLabel-->
          <span class="description">{description}</span>
          <!--EndSectDescriptionLabel-->
          </label>
          <!--EndSectGroupLabel-->
          {content}
          <!--EndSectGroupCol-->
        </div>
        <!--EndSectGroupRow-->
        </fieldset>
        <!--EndSectGroup-->
        <!--BeginSectRequiredNote-->
        {_require_note}
        <!--EndSectRequiredNote-->
      </div>
      {fixed_post_content} </div>
    <!--BeginSectControls-->
    <div class="actions">
      {ActionButtons} {ActionButtonCancel}</div>
    <!--EndSectControls-->
  </div>
</div>
