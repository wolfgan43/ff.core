<div class="job-advertisement-detail">
	<h1>{title}</h1>
	<div class="basic-info">
		<span class="published">{published_at}</span>
                <p class="azienda-name {hide}">{azienda_name}</p>
		<p class="category">{category}</p>
		<p class="subcategory">{subcategory}</p>
	</div>
	<div class="work-info">
            <label>{_recruitment_job_advertisement_role}</label>
            <p class="role">{role}</p>
            <label>{_recruitment_job_advertisement_required_workers}</label>
		<p class="required_workers">{required_workers}</p>
                <label>{_recruitment_job_advertisement_description}</label>
		<p class="description">{description}</p>
                <!--BeginSezOtherInformation-->
                    <!--BeginSezRequiredStudies-->
                    <label>{_recruitment_job_advertisement_required_studies}</label>
                    <p class="required_studies">{required_studies}</p>
                    <!--EnsSezRequiredStudies-->
                    <!--BeginSezRequiredExperience-->
                    <label>{_recruitment_job_advertisement_required_experience}</label>
                    <p class="required_experience">{required_experience}</p>
                    <!--EndSezRequiredExperience-->
                    <!--BeginSezContractType-->
                    <label>{_recruitment_job_advertisement_contract_type}</label>
                    <p class="contract_type">{contract_type}</p>
                    <!--EndSezContractType-->
                    <!--BeginSezContractDurata-->
                    <label>{_recruitment_job_advertisement_contract_durata}</label>
                    <p class="contract_durata">{contract_durata}</p>
                    <!--EndSezContractDurata-->
                    <!--BeginSezDayType-->
                    <label>{_recruitment_job_advertisement_day_type}</label>
                    <p class="day_type">{day_type}</p> 
                    <!--EndSezDayType-->
                    <!--BeginSezDayTiming-->
                    <label>{_recruitment_job_advertisement_day_timing}</label>
                    <p class="day_timing">{day_timing}</p>
                    <!--EndSezDayTiming-->
                    <!--BeginSezStipendio-->
                    <label>{_recruitment_job_advertisement_stipendio}</label>
                    <p class="stipendio">{stipendio}</p> 
                    <!--EndSezStipendio-->
                <!--EndSezOtherInformation-->
	</div>
        
        <a class="ffbutton cvsubmit" href="javascript:void(0)" onclick="{cv_submit}">{_recruitment_submit_cv}</a>
        
	
	<a href="{recruitment_detail_back}">{_recruitment_back}</a>
</div>
