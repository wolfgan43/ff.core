<span class="panel-container">
    <a {toggle_properties} href="#panel-lang">
        <span class="{flag_lang_active}">{code_active}</span>
    </a>
    <div id="panel-lang" class="{panel_class}">
        <div class="{panel_body_class}">
            <ul class="choose-lang-list"> 
                <!--BeginSectCurrentLang-->
                <li class="{current_class}" id="{code_lang}">
                    {description}
                </li>
                <!--EndSectCurrentLang-->
                <!--BeginSectLang-->
                <li id="{code_lang}">
                    <a href="javascript:void(0);" onclick="{lang_url}">{description}</a>
                </li>
                <!--EndSectLang-->
            </ul>
        </div>
    </div>
</span>
