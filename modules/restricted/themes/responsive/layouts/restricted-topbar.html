<div class="wrapper -fixedtop">

        <span></span>
        <span></span>
    </a> <div class="col-xs-4 div-right" align="right">{favorite}</div> <div class="col-xs-4 div-right" align="right">{lang}</div>

        </footer>
        <!--EndSectFooter-->

    <div class="overlay"><div>
