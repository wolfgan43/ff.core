<center id="dialog">
  <h3 class="message">
  	{message_icon}
  	<span>{message}</span>
  </h3>
  
  <div class="actions dialogActionsPanel">
  <!--BeginCancelOnly-->
    <input type="button" value="{_close}" onClick="window.location.href = '{cancelurl}';" class="button right" />
  <!--EndCancelOnly-->
  <!--BeginOKOnly-->
    <input type="button" value="OK" onClick="{confirmurl}" class="button right" />
    <!--EndOKOnly-->
    <!--BeginYesNo-->
    <input type="button" value="{_No}" onClick="{cancelurl}" class="button right" />
    <input type="button" value="{_Si}" onClick="{confirmurl}" class="button right" />
    <!--EndYesNo-->
	</div> 
</center>
