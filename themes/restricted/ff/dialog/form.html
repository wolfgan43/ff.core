<center>
  <h1>{message}</h1>
  <img src="{site_path}/themes/{theme}/images/FormsGrid/warning.png" alt="Warning" class="left">
  <p>
    <!--BeginYesNo-->
    <input type="button" value="{_Si}" onClick="window.location.href = '{confirmurl}';" class="button" />
    <input type="button" value="{_No}" onClick="window.location.href = '{cancelurl}';" class="button" />
    <!--EndYesNo-->
    <!--BeginOKOnly-->
    <input type="button" value="OK" onClick="window.location.href = '{confirmurl}';" class="button" />
    <!--EndOKOnly-->
    <!--BeginCancelOnly-->
    <input type="button" value="{_close}" onClick="window.location.href = '{cancelurl}';" class="button" />
    <!--EndCancelOnly-->
	</p> 
</center>
