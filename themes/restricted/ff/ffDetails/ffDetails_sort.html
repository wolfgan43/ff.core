<div id="{component_id}" class="ffDetails ffDetails_sort">
	{fixed_pre_content}
	<div id="{component_id}_hidden" class="hidden">
		<input type="hidden" id="{component_id}_rows" name="{component_id}_rows" value="{rows}" />
		<input type="hidden" id="{component_id}_delete_row" name="{component_id}_delete_row" value="" />
		<!--BeginSectHidden-->
		<input type="hidden" id="{component_id}_{hidden_name}" name="{component_id}_{hidden_name}" value="{hidden_value}" />
		<!--EndSectHidden-->
	</div>

	<!--BeginSectTitle-->
	<div class="title">{discl_bt}
		<h3>{title}</h3>
        <!--BeginSectNewHeader-->
        <div class="detailActions header">
            <input type="button" value="{_addrow}" onclick="document.getElementById('{main_record_component}detailaction').value='{component_id}'; document.getElementById('frmAction').value = '{main_record_component}detail_addrows'; <!--BeginSectTabUrl-->tabs_form_url('tabs_{tab_id}', {tab_number});<!--EndSectTabUrl--> {submit_action}" class="button add noactivebuttons" />
            <!--BeginSectNewHeaderQta-->
            <input id="{component_id}_rowstoadd" name="{component_id}_rowstoadd" type="text" value="1" class="detailQTA"/>
            <!--EndSectNewHeaderQta-->
        </div>
        <!--EndSectNewHeader-->
	</div>
	<!--EndSectTitle-->

	<!--BeginSectError-->
	<div class="warning">{strError}</div>
	<!--EndSectError-->

	<div id="{component_id}_discl_sect">
		<ul id="{component_id}_items" class="sortable">
			<!--BeginSectFormRow-->
			<li class="draggable">
				<input type="hidden" id="{component_id}_sort[{row}]" name="{component_id}_sort[{row}]" value="" />
				<!--BeginSectDetailButton-->
			    <span class="ffButton">{DetailButton}</span>
				<!--EndSectDetailButton-->
				<!--BeginSectFormField-->
				<!--BeginSectFieldHidden-->
				<input type="hidden" name="{component_id}_{hidden_name}" value="{hidden_value}" /><!--EndSectFieldHidden-->
				<label>{FormFieldLabel}<!--BeginSectRequiredSymbol-->&nbsp; <span class="required">*</span><!--EndSectRequiredSymbol--><!--BeginSectDescriptionLabel--><span class="description">{description}</span><!--EndSectDescriptionLabel--></label>
				{control}<br clear="all"/>
				<!--EndSectFormField-->
			</li>
			<!--EndSectFormRow-->
		</ul>
	</div>
    <!--BeginSectNewFooter-->
    <div class="detailActions footer">
        <input type="button" value="{_addrow}" onclick="document.getElementById('{main_record_component}detailaction').value='{component_id}'; document.getElementById('frmAction').value = '{main_record_component}detail_addrows'; <!--BeginSectTabUrl-->tabs_form_url('tabs_{tab_id}', {tab_number});<!--EndSectTabUrl--> {submit_action}" class="button add noactivebuttons" />
        <!--BeginSectNewFooterQta-->
        <input id="{component_id}_rowstoadd" name="{component_id}_rowstoadd" type="text" value="1" class="detailQTA"/>
        <!--EndSectNewFooterQta-->
    </div>
    <!--EndSectNewFooter-->
	{fixed_post_content}
</div>
<!--BeginSectFooters-->
<script type="text/javascript">
	ff.pluginAddInit("ff.ffDetails.sortable", function () {
		ff.ffDetails.sortable.init({
			'id' : '{component_id}'
		})
	});
</script>
<!--EndSectFooters-->
