<!--BeginSectHeaders-->
<!--EndSectHeaders-->
<!--BeginSectControl-->
<a href="{addjs}javascript:ff.ffPage.dialog.doOpen('{id}');" class="{class}">{name}</a>
<!--EndSectControl-->
<!--BeginSectFooters-->
<script type="text/javascript">
	ff.pluginAddInit("ff.ffPage.dialog", function () {
		<!--BeginSectIstance-->
		ff.ffPage.dialog.addDialog({
			"id" : "{id}",
			"callback" : "{callback}",
			"url" : "{url}",
			"resizable" : {resizable},
			"position" : {position},
			"draggable" : {draggable},
			<!--BeginSectParams-->
			"params" : {
				<!--BeginSectParam-->
				"{param_name}" : "{param_value}" {param_colon}
				<!--EndSectParam-->
			},
			<!--EndSectParams-->
			"title" : "{title}"
			<!--BeginSectClass-->
			, "dialogClass" : "{dialog_class}"
			<!--EndSectClass-->
			<!--BeginSectHeight-->
			, "height" : {height}
			<!--EndSectHeight-->
			<!--BeginSectWidth-->
			, "width" : {width}
			<!--EndSectWidth-->
			<!--BeginSectModal-->
			, "modal" : false
			<!--EndSectModal-->
			, "doredirects" : {doredirects}
			, "responsive" : {responsive}
			, "unique" : {unique}
		});
		<!--EndSectIstance-->
	});
</script>
<!--EndSectFooters-->
