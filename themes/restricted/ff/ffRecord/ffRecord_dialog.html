<!--BeginSectHeaders-->
<!--EndSectHeaders-->
<div id="{component_id}" class="{class}"> 
	<div id="{component}hidden"> 
	  <input type="hidden" id="{component}detailaction" name="{component}detailaction" value="" />
	  <!--BeginSectHiddenField-->
	  <input type="hidden" id="{component}{id}" name="{component}{id}" value="{value}" />
	  <!--EndSectHiddenField-->
	</div>
	<div id="{component}data" class="{class}">
	<!--BeginSectTitle-->
	<h2 class="dialogTitle">{discl_bt}{title}</h2>
	<!--EndSectTitle-->
	{fixed_pre_content}

	<!--BeginSectError-->
	<div class="error">{strError}</div>
	<!--EndSectError-->

	<div id="{component_id}_discl_sect">
	<!--BeginSectForm-->
	<fieldset class="default">
	  <!--BeginSectFormRow-->
		<div class="row{container_class}">
		<!--BeginSectLabel--><label{label_properties}>{label}<!--BeginSectRequiredSymbol-->&nbsp; <span class="required">*</span><!--EndSectRequiredSymbol--><!--BeginSectDescriptionLabel--><span class="description">{description}</span><!--EndSectDescriptionLabel--></label><!--EndSectLabel-->
		{content}
		</div>
	  <!--EndSectFormRow-->
	</fieldset>
	<!--EndSectForm-->

	<!--BeginSectRequiredNote-->
	<!--EndSectRequiredNote-->

	<!--BeginSectGroup-->
	<fieldset class="{group_class}">
		<!--BeginSectGroupTitle-->
		<legend>{GroupTitle}</legend>
		<!--EndSectGroupTitle-->
		<!--BeginSectGroupDescription-->
		<div class="desc">{GroupDescription}</div>
		<!--EndSectGroupDescription-->
		  <!--BeginSectGroupRow-->
		  <div class="row{container_class}">
			<!--BeginSectGroupCol-->
			<!--BeginSectGroupLabel--><label{label_properties}>{label}<!--BeginSectRequiredSymbol-->&nbsp; <span class="required">*</span><!--EndSectRequiredSymbol--><!--BeginSectDescriptionLabel--><span class="description">{description}</span><!--EndSectDescriptionLabel--></label><!--EndSectGroupLabel-->
			{content}
			<!--EndSectGroupCol-->
		  </div>
		  <!--EndSectGroupRow-->
	</fieldset>
	<!--EndSectGroup-->

	</div>
	{fixed_post_content}
	</div>
</div>

<!--BeginSectControls-->
<div class="actions dialogActionsPanel"><div class="closure"></div>{ActionButtons}{ActionButtonCancel}</div>
<!--EndSectControls-->
<!--BeginSectFooters-->
<!--EndSectFooters-->
