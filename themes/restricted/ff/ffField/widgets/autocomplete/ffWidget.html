<!--BeginSectHeaders-->
<script type="text/javascript">
    ff.pluginLoad("ff.ffField.autocomplete", "{widget_path}/autocomplete.js", function () {
        ff.ffField.autocomplete.init({
            innerURL            : "{innerURL}",
            theme_dir            : "{site_path}/themes/{theme}/images/widgets/autocomplete"
        });
    });
</script>
<!--EndSectHeaders-->

<!--BeginSectControl-->
<!--BeginSectControlLabel-->
<label>{autocomple_label}</label>
<!--EndSectControlLabel-->
<!--BeginSectControlMulti-->
<textarea id="{prefix}{container}{id}" name="{prefix}{container}{id}" class="autocomplete{class}" {properties}>{selected_value}</textarea>
<!--EndSectControlMulti-->
<!--BeginSectControlMono-->
<input type="text" id="{prefix}{container}{id}" name="{prefix}{container}{id}" class="autocomplete{class}" value="{selected_value}" style=" position: relative;top: 0; left: 0; z-index: 11; background: transparent;" {properties} />
<input type="text" id="{container}{id}_suggest" name="{prefix}{container}{id}_suggest" disabled="disabled" class="autocomplete{class}" value="{selected_value}" style=" position: relative;top: -100%; left: 0; z-index: 10; background: transparent; -webkit-text-fill-color: silver; color: silver;" />
<!--EndSectControlMono-->
<!--BeginSectReadOnly-->
<input type="hidden" id="{container}{id}" name="{container}{id}" value="{selected_id}" />
<!--EndSectReadOnly-->
<!--BeginSectCombo-->
	<a class="autocomplete-combo" href="javascript:void(0);">{_autocompletetoken_combo}</a>
<!--EndSectCombo-->
<!--BeginSectDebug--><a href="#" onclick="window.open('{innerURL}&data_src={data_src}', '_blank')">[debug]</a><!--EndSectDebug-->
<!--EndSectControl-->

<!--BeginSectFooters-->
<script type="text/javascript">
	ff.pluginAddInit("ff.ffField.autocomplete", function () {
      jQuery(document).ready(function() {
        <!--BeginSectBinding-->
             ff.ffField.autocomplete.observe("{container}{id_encoded}", {
                "disabled" : {disabled}
                , "minLength" : {minLength}
                , "delay" : {delay}
                , "multi": {multi}
                , "cache": {cache}
                , "readonly": {readonly}
                , "combo": {combo}
                , "data_src" : "{data_src}"
                , "compare" : "{compare}"
                , "compareH" : "{compare_having}"
                , "operation" : "{operation}"
                , "stripChar" : "{strip_char}"
                , "service": {service}
                <!--BeginSectData-->
                , "source" : [
                    {data_comma} { value: "{value}", label: "{label}", category: "{cat}" } 
                ]
                <!--EndSectData-->
            });
        <!--EndSectBinding-->
         });
	});
</script>
<!--EndSectFooters-->
