<!--BeginSectHeaders-->
<script type="text/javascript">
ff.pluginLoad("ff.ffField",	"/themes/library/ff/ffField.js", function() {
	ff.pluginLoad("swfobject", "/themes/library/swfobject/swfobject.js", function () {
		ff.injectCSS("uploadify", "{jqueryuploadify}", function() {
			ff.pluginLoad("ff.lib.ckfinder", "/themes/library/ckfinder/ckfinder.js", function () {
				ff.pluginLoad("jquery.fn.uploadify", "/themes/library/plugins/jquery.uploadify/jquery.uploadify.js", function () {
					ff.pluginLoad("jquery.cookie", "/themes/library/plugins/jquery.cookie/jquery.cookie.js", function () {
						ff.pluginLoad("ff.ffField.ckuploadify", "{widget_path}/ckuploadify.js");
					});
				}, false);
			}, false);
		});
	}, false);
});
</script>
<!--EndSectHeaders-->


<!--BeginSectFooters-->
<script language="javascript" type="text/javascript">
	ff.pluginAddInit("ff.ffField.ckuploadify", function () {
        <!--BeginSectBinding-->
		ff.ffField.ckuploadify.init({
			component 		: "{container}{id}",
            start           : "{suffix_start}",
            target          : "{suffix_target}",
            tmpname         : "{suffix_tmpname}",
            sufdel	        : "{suffix_delete}",
			basePathUF		: "{site_path}/themes/library/plugins/jquery.uploadify",
			//baseUrlUF		: "{base_url}", 
			baseUrlCK		: "{site_base_url}", 
			previewJs		: {preview_js},
			viewUrl			: '{view_url}',
			previewUrl		: '{preview_url}',
            writable        : {writable},
			sizeLimit		: {size_limit},
			fileExt			: {file_ext},
			model			: '{type_model}', 
			modelThumb		: '{thumb_model}',
			showFile		: {show_file},
            fullPath        : {full_path},
            dataSrc			: "{data_src}", 
            relativePath	: "{relative_path}", 
            icons           : {
                                "cancel" : "{cancel_class}"
                            }
		});
        <!--EndSectBinding-->
	});
</script>
<!--EndSectFooters-->

<!--BeginSectControl-->
<div class="uploadify {type_model}">
<a href="#{container}{id}" id="CkFinder_{container}{id}" title="File selector" class="{browse_class}" onclick="ff.ffField.ckuploadify.browseServer('{resource_type}:{base_url}', '{container}{id}{suffix_target}' );"></a>
{control}
</div>
<!--EndSectControl-->
