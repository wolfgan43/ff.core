	jQuery(function() {

            , changeYear: true

        });
        <!--EndSectDate-->
        <!--BeginSectDateTime-->
        ff.pluginLoad("jquery.ui.timepicker", "/themes/restricted/ff/ffField/widgets/datepicker/timepicker-addon.js", function() {
            jQuery(document.getElementById("{container}{id}")).datetimepicker({
                changeMonth: true
                , changeYear: true
                , yearRange: "-{min_year}:+{max_year}"
                , timeFormat: 'HH:mm:ss'
                , timeOnlyTitle: '{_datepicker_choose}'
                , timeText: '{_datepicker_time}'
                , hourText: '{_datepicker_hour}'
                , minuteText: '{_datepicker_minute}'
                , secondText: '{_datepicker_second}'
                , currentText: '{_datepicker_current}'
                , closeText: '{_datepicker_close}'
