<!--BeginSectHeaders-->
<script type="text/javascript">
ff.pluginLoad("ff.ffField",	"/themes/library/ff/ffField.js", function() {
	ff.injectCSS("dropzone", "{dropzone}", function() {
		ff.pluginLoad("jquery.fn.dropzone", "/themes/library/plugins/jquery.dropzone/jquery.dropzone.js", function () {
			<!--BeginSectPluginCss-->
			ff.injectCSS("{dropzone_plugin_name}", "{dropzone_plugin_css}");
			<!--EndSectPluginCss-->
			<!--BeginSectPluginJs-->
			ff.pluginLoad("{dropzone_plugin_name}", "{dropzone_plugin_js}", function() {
				ff.pluginLoad("ff.ffField.dropzone", "{widget_path}/dropzone.js");
			});
			<!--EndSectPluginJs-->
			<!--BeginSectNoPlugin-->
			ff.pluginLoad("ff.ffField.dropzone", "{widget_path}/dropzone.js");
			<!--EndSectNoPlugin-->
			
		}, false);
	});
});
</script>
<!--EndSectHeaders-->


<!--BeginSectFooters-->
<script language="javascript" type="text/javascript">
	ff.pluginAddInit("ff.ffField.dropzone", function () {
        <!--BeginSectBinding-->
		ff.ffField.dropzone.init({
			component 		: "{container}{id}",
			start 			: "{suffix_start}",
			target 			: "{suffix_target}",
			tmpname 		: "{suffix_tmpname}",
			sufdel	        : "{suffix_delete}",
			previewJs		: {preview_js},
            writable        : {writable},
			sizeLimit		: {size_limit},
			fileExt			: {file_ext},
			fileNormalize	: {file_normalize},
			multi			: {multi},
			modelThumb		: '{thumb_model}',
			showFile		: {show_file},
			showFilePath	: {showfile_path},
			showFilePlugin	: {showfile_plugin},
            fullPath        : {full_path},
            dataSrc			: "{data_src}", 
            folder			: "{folder}", 
            height			: "{height}", 
            width			: "{width}",
            aviary			: {aviary},
            icons           : {
                                "cancel" : '{cancel_class}',
                                "aviary" : "{aviary_class}",
                                "upload" : "{upload_class}"
                                
                            }
		});
        <!--EndSectBinding-->
	});
</script>
<!--EndSectFooters-->
<!--BeginSectControl-->
{fixed_pre_content}

{control}

{fixed_post_content}
<!--EndSectControl-->
