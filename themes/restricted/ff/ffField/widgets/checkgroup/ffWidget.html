<!--BeginSectHeaders-->	
<!--EndSectHeaders-->

<!--BeginSectFooters-->
<script type="text/javascript">
	ff.pluginAddInit("ff.ffField.checkgroup", function () {
		<!--BeginSectBinding-->
		ff.ffField.checkgroup.addValue({
			"id"			: "{container}{id}",
			"separator"			: "{separator}",
			"length"			: "{length}"
		});
		<!--EndSectBinding-->
	});
</script>
<!--EndSectFooters-->

<!--BeginSectControl-->
<div class="checkgroup">
    <input type="hidden" id="{container}{id}" name="{container}{id}" value="{value}" />
    <!--BeginSectRow-->
    <div class="{class}">
        <input type="checkbox" id="{container}{id}_{index}" class="{control_class}" value="{element_value}" {checked} {properties} />
        <span class="arrow"></span>
        <label>{label}</label>
    </div>
    <!--EndSectRow-->
</div>
<!--EndSectControl-->
