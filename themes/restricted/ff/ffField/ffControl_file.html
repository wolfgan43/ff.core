<!--BeginSectControl-->
<input type="file" id="{container}{id}{suffix_file}" name="{container}{id}{suffix_file}" class="{class}" {properties} />
<!--EndSectControl-->

<input type="hidden" id="{container}{id}{suffix_name}" 		name="{container}{id}{suffix_name}" 	value="{filename}" />
<input type="hidden" id="{container}{id}{suffix_tmpname}" 	name="{container}{id}{suffix_tmpname}" 	value="{tmpname}" />
<input type="hidden" id="{container}{id}{suffix_delete}" 	name="{container}{id}{suffix_delete}" 	value="" />
<!--BeginSectAddon--> 
<div class="preview">
	<span class="top">
	<!--BeginShowPreview-->
		<!--BeginShowPreviewImg-->
		<a href="{view_url}{view_query_string}" rel="{show_file}" target="_blank">
			<img class="image" id="{container}{id}{suffix_name}_img" src="{preview_url}{preview_query_string}" title="{show_name}" />
		</a>
		<!--EndShowPreviewImg-->
		<!--BeginShowPreviewNoImg-->	
		<span class="image"></span>
		<!--EndShowPreviewNoImg-->
	<!--EndShowPreview-->
    <!--BeginShowEdit-->
    <div class="edit">
    <a href="javascript:void(0);" alt="modify" class="{butt_edit_class}" onclick="
    	<!--BeginSezEditAviary-->
	    ff.load('ff.ffField.aviary', function() {
    		ff.ffField.aviary.launch('{aviary_key}', '{aviary_tools}', '{aviary_theme}', '{aviary_version}', '{aviary_post_url}', '{aviary_hash_img}', '{container}{id}{suffix_name}_img', '{view_url}{view_query_string}');
	    });
	    <!--EndSezEditAviary-->
    ">{butt_edit_label}</a>
    </div>
    <!--EndShowEdit-->
    <!--BeginShowDelete-->
    <div class="cancel">
    <a href="javascript:void(0);" alt="delete" class="{butt_del_class}" onclick="
    	if(document.getElementById('{container}{id}{suffix_delete}').value == 'delete') {
    		document.getElementById('{container}{id}{suffix_delete}').value = '';
    		jQuery(this).closest('.preview').fadeIn();
    		jQuery(this).fadeIn(); 
    	} else {
    		document.getElementById('{container}{id}{suffix_delete}').value = 'delete';
    		document.getElementById('{container}{id}{suffix_name}').value = '';
    		jQuery(document.getElementById('{container}{id}{suffix_name}')).next('.file_size').text('');
            jQuery(this).closest('.preview').hide();
    		jQuery(this).hide(); 
    	}
    ">{butt_del_label}</a>
    </div>
    <!--EndShowDelete-->
    </span>
	<span class="file_name">
		<!--BeginShowFilename-->
		{show_name}
		<!--EndShowFilename-->
		<!--BeginShowLink-->
		<a href="{view_url}{view_query_string}" rel="{show_file}" target="_blank">
		{show_name}
		</a>
		<!--EndShowLink-->

		<!--BeginSectWritable-->
		<input type="text" id="{container}{id}{suffix_name}" 		name="{container}{id}{suffix_name}" 	value="{filename}" />
		<!--EndSectWritable-->
        <!--BeginShowFilesize-->
        <span class="file_size">({show_size})</span>
        <!--EndShowFilesize--> 
	</span>	
</div> 
<!--EndSectAddon-->
