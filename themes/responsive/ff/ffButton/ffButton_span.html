{fixed_pre_content}<span class="{class}"
	<!--BeginSectSubmit-->
		onclick="
		<!--BeginSectFormAction-->
		document.getElementById('frmAction').value = '{component_action}{frmAction}';
		<!--EndSectFormAction-->
		<!--BeginSectFormActionUrl-->
			jQuery(this).closest('form').action = '{form_action_url}';
		<!--EndSectFormActionUrl-->
		<!--BeginSectSetVariable-->
			document.getElementById('{varname}').value = '{varvalue}';
		<!--EndSectSetVariable-->
			{jsaction}
		"
	<!--EndSectSubmit-->
 {properties} >
<!--BeginSectImage-->
<img src="{path}" alt="{image}" />
<!--EndSectImage-->
{icon}{label}
</span>{fixed_post_content}
