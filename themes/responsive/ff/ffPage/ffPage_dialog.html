<script type="text/javascript">
	<!--BeginSectFFObject-->
	ff.struct.set("{objid}", {
		"type"			: "{type}"
		, "resources"	: [<!--BeginSectResource-->{resource}<!--EndSectResource-->]
		, "fields"		: ff.hash()
		, "dialog"		: "{dialog_id}"
		<!--BeginSectProperty-->
		, "{prop_name}"	: {prop_value}
		<!--EndSectProperty-->
	});
	<!--EndSectFFObject-->
	<!--BeginSectField-->
	ff.struct.{getobj}fields.set("{fieldid}", {
		"widget"		: "{widget}"
		, "resources"	: [<!--BeginSectFieldResource-->{resource}<!--EndSectFieldResource-->]
		, "dialog"		: "{dialog_id}"
	});
	<!--EndSectField-->
	<!--BeginSectAsyncCssPlugin-->
	ff.injectCSS("{css_file}", "{css_path}{css_file}");
	<!--EndSectAsyncCssPlugin-->

</script>
