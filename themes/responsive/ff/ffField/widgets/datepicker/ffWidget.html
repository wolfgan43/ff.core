	ff.injectCSS("jqueryuicore", "{jqueryuicore}", function() {

	<!--BeginSectBinding-->
	jQuery(function() {
		var zIndex = parseInt(jQuery(".ff-modal:last").css("z-index")) + 1;
        if(zIndex > 100) {
			jQuery("#{container}{id}").css({
				"position" 	: "relative",
				"z-index"	: zIndex
			});
		}
        <!--BeginSectDate-->
        jQuery("#{container}{id}").datepicker({
            changeMonth: true
            , changeYear: true
            , yearRange: "-{min_year}:+{max_year}"
			, beforeShow:function(textbox, instance){
                var zIndex = parseInt(jQuery("#ui-datepicker-div").prev().css("z-index"));
				if(isNaN(zIndex))
					zIndex = 100;
                if(zIndex > parseInt(jQuery("#ui-datepicker-div").css("z-index")))
                    setTimeout(function(){ jQuery('#ui-datepicker-div').css("z-index", zIndex + 10); }, 0);
            }
        });
        //jQuery("#ui-datepicker-div").hide();
        <!--EndSectDate-->
        <!--BeginSectDateTime-->
        ff.pluginLoad("jquery.ui.timepicker", "/themes/responsive/ff/ffField/widgets/datepicker/timepicker-addon.js", function() {
            jQuery("#{container}{id}").datetimepicker({
                changeMonth: true
                , changeYear: true
                , yearRange: "-{min_year}:+{max_year}"
                , timeFormat: 'HH:mm:ss'
                , timeOnlyTitle: '{_datepicker_choose}'
                , timeText: '{_datepicker_time}'
                , hourText: '{_datepicker_hour}'
                , minuteText: '{_datepicker_minute}'
                , secondText: '{_datepicker_second}'
                , currentText: '{_datepicker_current}'
                , closeText: '{_datepicker_close}'
                , showButtonPanel: false
                , beforeShow:function(textbox, instance){
                    var zIndex = parseInt(jQuery("#ui-datepicker-div").prev().css("z-index"));
					if(isNaN(zIndex))
						zIndex = 100;
	                if(zIndex > parseInt(jQuery("#ui-datepicker-div").css("z-index")))
                        setTimeout(function(){ jQuery('#ui-datepicker-div').css("z-index", zIndex + 10); }, 0);
                }
            }); 
            //jQuery("#ui-datepicker-div").hide();
        });
        <!--EndSectDateTime-->
		/*ff.doEvent({
			"event_name" : "initIFElement"
			, "event_params" : ["{container}{id}", "datepicker"]
		});*/
	});
	<!--EndSectBinding-->
</script>
<!--EndSectFooters-->
