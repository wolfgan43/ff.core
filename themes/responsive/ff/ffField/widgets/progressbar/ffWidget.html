	<!--BeginSectBinding-->
	ff.pluginAddInit("jquery-ui", function() {
		var id = "#{container}{id}_progressbar";
		jQuery(id.replace(/[\[]/g,"\\[").replace(/[\]]/g,"\\]")).progressbar({
			value: {value}
		});
	});
	<!--EndSectBinding-->
<!--EndSectFooters-->

<!--BeginSectControl-->
	<input type="hidden" id="{container}{id}" name="{container}{id}" value="{value}" />
	<div id="{container}{id}_progressbar"></div>
<!--EndSectControl-->
