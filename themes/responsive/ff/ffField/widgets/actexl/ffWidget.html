<!--BeginSectHeaders-->
<script type="text/javascript">
	ff.pluginAddInitLoad("ff.ffField.actexl", function () {
		ff.ffField.actexl.init();
	});
</script>
<!--EndSectHeaders-->

<!--BeginSectControl-->
<div class="col-xs-12 clearfix padding {input-group}" id="actex_{container}{id}">
	<!--BeginSectDebug--><a href="#" onclick="window.open('{innerURL}&data_src={data_src}', '_blank')">[debug]</a><!--EndSectDebug-->
	<!--BeginSectEditable-->
	<div class="input-group-btn ">{dialoglink}{dialogeditlink}{dialogdeletelink}{more_buttons}</div>
	<!--EndSectEditable-->
</div>
<!--EndSectControl-->

<!--BeginSectFooters-->
<script type="text/javascript">
jQuery(function() {
	ff.pluginAddInit("ff.ffField.actexl", function () {
		<!--BeginSectBinding-->
		var tmp = ff.ffField.actexl.factory({
			"id"			: "{container}{id}"
			, innerURL			: "{innerURL}"
			, theme_dir			: "{site_path}/themes/{theme}/images/widgets/actex"
			, "component"	: "{component}"
			, "father"		: {father}
			, "childs"		: [
				<!--BeginSectChild-->
				{child}
				<!--EndSectChild-->
			]
			<!--BeginSectData-->
			, "data" : [
				<!--BeginSectDataEl-->
				{data_comma} [
					{father_value}
					, "{value}"
					, "{desc}"
				]
				<!--EndSectDataEl-->
			]
			<!--EndSectData-->
			, "selected_value" : {selected_value}
			, "options"		: {
				"name"					: "{name}"
				, "service"				: {service}
				, "properties"			: '{properties}'
				, "select_one"			: {select_one}
				, "select_one_val"		: "{select_one_val}"
				, "select_one_label"	: "{select_one_label}"
				, "select_noone"		: {select_noone}
				, "select_noone_val"	: "{select_noone_val}"
				, "select_noone_label"	: "{select_noone_label}"
				, "data_src"			: "{data_src}"
				, "class"				: "{class}"
				, "limit_select"		: {limit_select}
				, "disabled"			: {disabled}
				, "control_type"		: "{control_type}"
                , "separator"			: "{separator}"
                , "addPlus"				: {add_plus}
                , "hideEmpty"			: {hide_empty}
                , "reset_childs"		: {reset_childs}
                , "reset_value"			: {reset_value}
                , "use_cache"			: {use_cache}
				, "autocomplete"		: {
					"enable"			: {autocomp_enable}
					, "ajax"			: {autocomp_ajax}
				}
                <!--BeginSezPlugin-->
                , "plugin" : {
					"name"		: "{plugin_name}",
					"path"		: "{plugin_path}",
					"css"		: "{plugin_css}",
					"js"		: "{plugin_js}",
					"params"	: {plugin_params}
                }
                <!--EndSezPlugin-->
			}
		});
		<!--BeginSectEventChange-->
		tmp.addEvent({
			"event_name"		: "change"
			, "func_name"		: {on_change}
		});
		<!--EndSectEventChange-->
		<!--BeginSectEventUpdateBt-->
		tmp.addEvent({
			"event_name"		: "updatebt"
			, "func_name"		: {on_update_bt}
		});
		<!--EndSectEventUpdateBt-->
		<!--BeginSectEventRefill-->
		tmp.addEvent({
			"event_name"		: "refill"
			, "func_name"		: {on_refill}
		});
		<!--EndSectEventRefill-->
		<!--EndSectBinding-->
		<!--BeginSectBindingFoot-->
			ff.ffField.actexl.refill("{container}{id}", undefined, undefined, undefined, false);
		<!--EndSectBindingFoot-->
	});
});
</script>
<!--EndSectFooters-->
