<!--BeginSectHeaders-->
<script type="text/javascript">
ff.pluginLoad("ff.ffField",	ff.base_path + "/themes/library/ff/ffField.js",	function() {
	ff.pluginLoad("ff.ffField.activecomboex", "{site_path}/themes/default/ff/ffField/widgets/activecomboex/activecomboex.js", function () {
		ff.ffField.activecomboex.init({
			innerURL			: "{innerURL}",
			theme_dir			: "{site_path}/themes/{theme}/images/widgets/activecomboex"
		})
	});
});
</script> 
<!--EndSectHeaders-->
 
<!--BeginSectControl-->
<span id="activecomboex_{container}{id}" class="activecomboex"></span>
<!--BeginSectDebug--><a href="#" onclick="window.open('{innerURL}&data_src={data_src}', '_blank')">[debug]</a><!--EndSectDebug-->
{dialoglink}
<!--EndSectControl-->

<!--BeginSectFooters-->
<script type="text/javascript">
	ff.pluginAddInit("ff.ffField.activecomboex", function () {
		<!--BeginSectBinding-->
		ff.ffField.activecomboex.addCombo({
			"id"			: "{container}{id}",
			"attr"			: {
				"name"			: "{name}",
				"properties"	: '{properties}',
				"onchange"		: '{onchange}',
				"child"			: [
					<!--BeginSectChild-->
					{child},
					<!--EndSectChild-->
				],
				"father" : {father},
				"select_one" : {select_one},
				"select_one_val" : "{select_one_val}",
				"select_one_label" : "{select_one_label}",
				"select_noone" : {select_noone},
				"select_noone_val" : "{select_noone_val}",
				"select_noone_label" : "{select_noone_label}",
				"data_src" : "{data_src}",
				"class" : "{class}",
				"limit_select" : {limit_select},
				"disabled" : {disabled},
				"control_label" : false
			},
			"data" : [
				<!--BeginSectData-->
				[
					{father_value}
					, "{value}"
					, "{desc}"
				],
				<!--EndSectData-->
			],
			"selected_value" : {selected_value}
		});
		<!--EndSectBinding-->
		<!--BeginSectBindingFoot-->
		ff.ffField.activecomboex.refill("{container}{id}", {father_value}, {selected_value});
		<!--EndSectBindingFoot-->
	});
</script>
<!--EndSectFooters-->
