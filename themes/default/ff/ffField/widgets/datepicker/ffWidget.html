<script type="text/javascript" defer="defer">
	ff.pluginLoad("jquery.datepicker.regional.{lang}", "{site_path}/themes/library/jquery.ui/i18n/jquery.ui.datepicker-{lang}.js");
	
	<!--BeginSectBinding-->
	jQuery(function() {
		jQuery(document.getElementById("{container}{id}")).datepicker({
			showOn: 'button'
			, buttonImage: '{style_path}/images/jquery.ui/calendar.png' 
			, buttonImageOnly: true
			, changeMonth: true
			, changeYear: true
		});
	});
	<!--EndSectBinding-->
</script>
