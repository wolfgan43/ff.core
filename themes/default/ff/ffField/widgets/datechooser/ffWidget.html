<!--BeginSectHeaders-->
<script type="text/javascript">
ff.pluginLoad("ff.ffField",	ff.site_path + "/themes/library/ff/ffField.js",	function() {
	ff.pluginLoad("ff.ffField.datechooser", "{site_path}/themes/default/ff/ffField/widgets/datechooser/datechooser.js");
});
</script>
<!--EndSectHeaders-->


<!--BeginSectFooters-->
<script type="text/javascript">
	ff.pluginAddInit("ff.ffField.datechooser", function () {
		<!--BeginSectBinding-->
		ff.ffField.datechooser.fill("{container}{id}", '{container}day_{id}', '{container}month_{id}', '{container}year_{id}', {sel_day}, {sel_month}, {sel_year});
		<!--EndSectBinding-->
	});
</script>
<!--EndSectFooters-->

<!--BeginSectControl-->
<input type="hidden" id="{container}{id}" name="{container}{id}" value="{value}"/>
{_day}
<select id="{container}day_{id}" name="{container}day_{id}" class="{class}" {properties} onchange="ff.ffField.datechooser.change('{container}{id}', '{container}day_{id}', '{container}month_{id}', '{container}year_{id}')"></select> 
{_month}
<select id="{container}month_{id}" name="{container}month_{id}" class="{class}" {properties}  onchange="ff.ffField.datechooser.change('{container}{id}', '{container}day_{id}', '{container}month_{id}', '{container}year_{id}')"></select>
{_year}
<select id="{container}year_{id}" name="{container}year_{id}" class="{class}" {properties}  onchange="ff.ffField.datechooser.change('{container}{id}', '{container}day_{id}', '{container}month_{id}', '{container}year_{id}')"></select>
<!--EndSectControl-->
