<!--BeginSectHeaders-->
<script type="text/javascript" src="{site_path}/themes/library/ckeditor/ckeditor.js" ></script>
<script type="text/javascript">
ff.pluginLoad("ff.ffField",	ff.site_path + "/themes/library/ff/ffField.js",	function() {
	ff.pluginLoad("CKEDITOR", "{site_path}/themes/library/ckeditor/ckeditor.js", function () {
		ff.pluginLoad("ff.ffField.ckeditor", "{site_path}/themes/default/ff/ffField/widgets/ckeditor/ckeditor.js");
	});
});
</script>
<!--EndSectHeaders-->

<!--BeginSectFooters-->
<script language="javascript" type="text/javascript">
	ff.pluginAddInit("ff.ffField.ckeditor", function () {
		ff.ffField.ckeditor.init("{widget_class}", "{widget_group}", "{widget_theme}", "{widget_skin}", "{widget_lang}");
	});
</script>
<!--EndSectFooters-->

<!--BeginSectControl-->
<textarea name="{container}{id}" id="{container}{id}" class="{class}" style="{style}" {properties} >{value}</textarea>
<!--EndSectControl-->
