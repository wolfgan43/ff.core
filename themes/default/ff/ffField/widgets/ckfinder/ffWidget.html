<!--BeginSectHeaders-->
<script type="text/javascript" src="{site_path}/themes/library/ckfinder/ckfinder.js" ></script>
<script type="text/javascript">
ff.pluginLoad("ff.ffField",	ff.site_path + "/themes/library/ff/ffField.js",	function() {
	ff.pluginLoad("ff.ffField.ckfinder", "{site_path}/themes/default/ff/ffField/widgets/ckfinder/ckfinder.js");
});
</script>
<!--EndSectHeaders-->


<!--BeginSectFooters-->
<script language="javascript" type="text/javascript">
	ff.pluginAddInit("ff.ffField.ckfinder", function () {
		ff.ffField.ckfinder.init({
			basePath		: "{site_path}/themes/library/ckfinder/",
			baseUrl			: "{site_base_url}", 
			previewJs		: {preview_js}
		});
	});
</script>
<!--EndSectFooters-->

<!--BeginSectControl-->
<a href="#{container}{id}" id="CkFinder_{container}{id}" title="File selector" class="{class}" onclick="ff.ffField.ckfinder.browseServer('{resource_type}:{base_url}', '{container}{id}' );"><img src="{site_path}/themes/{theme}/images/widgets/ckfinder/browse.png" alt="ShowCkFinder" /></a>
<!--BeginSectPreview-->
<a href="{view_url}{view_query_string}" rel="{show_file}" target="_blank">
	<img id="{container}{id}_img" src="{preview_url}{preview_query_string}" />
</a>
<!--EndSectPreview-->
{control}
<!--EndSectControl-->
