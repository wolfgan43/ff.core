<select class="{class}" id="{container}{id}" name="{container}{id}" {properties} >
  <!--BeginSectSelectOne-->
  <option value="{select_one_value}" >{select_one_label}</option>
  <!--EndSectSelectOne-->
  <!--BeginSectSelectNoOne-->
  <option value="{select_noone_value}" {Selected} >{select_noone_label}</option>
  <!--EndSectSelectNoOne-->
  <!--BeginSectRow-->
  <option value="{Value}" {Selected} >{Label}</option>
  <!--EndSectRow-->
</select>
