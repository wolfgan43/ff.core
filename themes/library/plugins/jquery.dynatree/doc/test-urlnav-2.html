<script type='text/javascript'>
	$(function(){
		$("#tree3").dynatree({
			persist: true,
			cookie: {
//				expires: null //7, // Days or Date; null: session cookie
				path: "/" // Defaults to current page
//				domain: "jquery.com",
//				secure: true
			},
			onActivate: function(dtnode) {
				if(window.console )
					window.console.log("handling onActivate(%o)", dtnode);
				if( ! dtnode.tree.isInitializing() ) {
//					alert("jumping..." + dtnode.data.url);
					location.href = dtnode.data.url;
				}
			},
			children: [
				{ title: "page 1", url: "test-urlnav-1.html"},
				{ title: "page 2", url: "test-urlnav-2.html"},
				{ title: "page 3", url: "test-urlnav-3.html"}
			]
		});
	});
</script>
</head>
